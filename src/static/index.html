<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css"/>

    <!-- Javascript files -->
    <script type="module" src="scripts/index.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Need a form with a textfield and button. -->
    <!-- User inputs their ID in the textfield to proceed to the chatroom page -->
    <div id="index-container">
        <h2>Messenger</h2>
        <form action="post">
          <div>
            <input type="text" id="index-id" placeholder="ID" required />
            <button type="submit" id="index-button">Submit</button>
          </div>
          <div id="error"></div>
        </form>
    </div>
  </body>
</html>
