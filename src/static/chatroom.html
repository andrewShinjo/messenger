<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Javascript files -->
    <script type="module" src="scripts/chatroom.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div>
        <button type="submit" id="logout-button">Logout</button>
    </div>
    <div class="chatroom-container">
        <div class="left-panel">
            <h1>Conversations</h1>
        </div>
        <div class="center-panel">
            <h1>Current Conversation</h1>
        </div>
        <div class="right-panel">
            <h1>Incoming Friend Requests</h1>
            <h1>Outgoing Friend Requests</h1>
            <div id="outgoing-friend-requests-container">

            </div>
            <form>
                <label for="friend-id">Friend ID</label>
                <input type="text" name="friend-id" id="friend-id" required>
                <button type="submit" id="send-friend-request-button">Send Friend Request</button>
            </form>
        </div>
    </div>

</body>
</html>
