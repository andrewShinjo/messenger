<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/chatroom.css" />

    <!-- Javascript files -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="scripts/chatroom.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header id="chatroom-header">
        <span class="chatroom-label">Messenger</span>
        <span class="chatroom-label" id="greeting"></span>        
        <button type="submit" id="logout-button">Logout</button>
    </header>
    <div id="chatroom-container">
        <div class="left-panel">
            <h1 class="heading">Conversations</h1>
            <div id="conversation-list"></div>
        </div>
        <div class="center-panel">
            <h1 id="conversation-name"></h1>
            <div id="current-conversation"></div>
            <div>
                <input type="text" id="message-field">
                <button id="send-message">Send</button>
            </div>
        </div>
        <div class="right-panel">
            <h1 class="heading">Friend List</h1>
            <div id="friend-list"></div>
            <h1 class="heading">Incoming Friend Requests</h1>
            <div id="incoming-friend-requests">
            </div>
            <h1 class="heading">Outgoing Friend Requests</h1>
            <div id="outgoing-friend-requests-container"></div>
            <form class="box friend-panel">
                <label for="friend-id">Friend ID</label>
                <input type="text" name="friend-id" id="friend-id" required>
                <button type="submit" id="send-friend-request-button">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
